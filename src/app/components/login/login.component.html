<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          SuperMaker<br />
          <span style="color: hsl(218, 81%, 75%)"
            >El mejor software para tú supermercado</span
          >
        </h1>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="formularioContacto" (ngSubmit)="submit()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  formControlName="email"
                  required
                  [(ngModel)]="email"
                  name="email"
                  type="email"
                  class="form-control"
                />
                <label class="form-label" for="form3Example3">Correo</label>
                <span
                  *ngIf="this.formularioContacto.get('email')?.errors?.['required']  "
                  class="error"
                >
                  (Se debe ingresar un correo)
                </span>
                <span
                  *ngIf="this.formularioContacto.get('email')?.errors?.['email']"
                  class="error"
                >
                  (El correo no es válido)
                </span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  formControlName="password"
                  required
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="form-control"
                />
                <label class="form-label" for="form3Example4">Contraseña</label>
                <span
                  *ngIf="this.formularioContacto.get('password')?.errors?.['required'] "
                  class="error"
                >
                  (Se debe ingresar una contraseña)
                </span>
                <span
                  *ngIf="this.formularioContacto.get('password')?.errors?.['minlength']"
                  class="error"
                >
                  (La contraseña debe tener como mínimo 8 caracteres)
                </span>
              </div>

              <!-- Submit button -->
              <button
                class="btn btn-primary btn-block mb-4"
                [hidden]="formularioContacto.invalid"
                type="submit"
                (click)="logear()"
              >
                ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
